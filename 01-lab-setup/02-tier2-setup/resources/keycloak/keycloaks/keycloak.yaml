apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db.keycloak.svc.cluster.local
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  bootstrapAdmin:
    user:
      secret: keycloak-admin-secret
  truststores:
    selfsigned-trustore:
      secret:
        name: k8s-lab-ca-secret
  networkPolicy:
    enabled: false
  http:
    httpEnabled: false
    httpsPort: 443
    tlsSecret: keycloak-tls
  ingress:
    enabled: false
  hostname:
    hostname: keycloak.k8s-lab.local
    strict: false
  proxy:
    headers: xforwarded