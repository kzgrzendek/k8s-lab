apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: oauth2-proxy-route
  namespace: oauth2-proxy
spec:
  parentRefs:
  - name: k8s
    namespace: istio-gateway
    sectionName: lab-https-termination
 
  hostnames:
  - "proxy.lab.k8s.local"
 
  rules:
  - matches:
    - path:
        type: PathPrefix 
        value: /oauth2
    backendRefs:
    - name: oauth2-proxy
      port: 4180