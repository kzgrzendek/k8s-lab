apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: victoriametrics
spec:
  parentRefs:
  - name: k8s-lab
    namespace: istio-gateway
    sectionName: wildcard-https-termination
 
  hostnames:
  - "grafana.k8s-lab.local"
 
  rules:
  - matches:
    - path:
        type: PathPrefix 
        value: /
    backendRefs:
    - name: vmks-grafana 
      port: 80