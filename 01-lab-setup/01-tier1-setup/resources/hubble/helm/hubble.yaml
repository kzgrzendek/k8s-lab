hubble:
  relay:
    enabled: true
  ui:
    enabled: true
    baseUrl: "/"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: selfsigned-issuer
      className: "cilium"
      hosts:
        - "hubble.lab.k8s.local"
      tls:
        - hosts:
          - "hubble.lab.k8s.local"
          secretName: hubble-ui-tls
    service:
      type: "ClusterIP"