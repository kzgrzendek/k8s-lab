apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoyproxy-nodeport
  namespace: envoy-gateway-system
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyService:
        type: NodePort
        patch:
          type: StrategicMerge
          value:
            spec:
              ports:
              - name: http
                port: 80
                targetPort: 8080
                nodePort: 30080
                protocol: TCP
              - name: https
                port: 443
                targetPort: 10443 
                nodePort: 30443
                protocol: TCP
      
      envoyDeployment:
        container:
          env:
          - name: SSL_CERT_FILE
            value: /etc/envoy-trust/ca-bundle.pem
          volumeMounts:
          - name: trusted-ca
            mountPath: /etc/envoy-trust
            readOnly: true

        pod:
          volumes:
          - name: trusted-ca
            secret:
              secretName: k8s-lab-ca-secret
              defaultMode: 420
              items:
                - key: "cert.pem"
                  path: "ca-bundle.pem"
