apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: hubble-oidc-auth
  namespace: kube-system
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: hubble-route

  oidc:
    provider:
      issuer: https://{{.AuthDomain}}/realms/nova
      authorizationEndpoint: https://{{.AuthDomain}}/realms/nova/protocol/openid-connect/auth
      tokenEndpoint: https://{{.AuthDomain}}/realms/nova/protocol/openid-connect/token

      backendRefs:
      - group: gateway.envoyproxy.io
        kind: Backend
        name: keycloak
        port: 443

    clientID: hubble
    clientSecret:
      name: oidc

    redirectURL: https://hubble.{{.Domain}}/oauth2/callback
    logoutPath: /oauth2/sign_out

    scopes:
    - openid
    - profile
    - email
    - groups

    forwardAccessToken: true
    refreshToken: true

  jwt:
    providers:
    - name: keycloak
      issuer: https://{{.AuthDomain}}/realms/nova
      remoteJWKS:
        uri: https://{{.AuthDomain}}/realms/nova/protocol/openid-connect/certs

        backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: keycloak
          port: 443

  authorization:
    defaultAction: Deny
    rules:
    - name: allow-admins
      action: Allow
      principal:
        jwt:
          provider: keycloak
          claims:
          - name: groups
            valueType: StringArray
            values: ["ADMINS"]
