apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: keycloak
  namespace: kube-system
spec:
  targetRefs:
  - group: gateway.envoyproxy.io
    kind: Backend
    name: keycloak
  validation:
    caCertificateRefs:
    - group: ""
      kind: Secret
      name: nova-ca-secret
    hostname: {{.AuthDomain}}
