apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db.keycloak.svc.cluster.local
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  bootstrapAdmin:
    user:
      secret: keycloak-admin-secret
  truststores:
    selfsigned-trustore:
      secret:
        name: nova-ca-secret
  networkPolicy:
    enabled: false
  http:
    httpEnabled: false
    httpsPort: 443
    tlsSecret: keycloak-tls
  ingress:
    enabled: false
  hostname:
    hostname: {{.AuthDomain}}
    strict: false
  proxy:
    headers: xforwarded
  unsupported:
    podTemplate:
      spec:
        volumes:
          - name: nova-theme
            persistentVolumeClaim:
              claimName: keycloak-theme-pvc
        containers:
          - name: keycloak
            volumeMounts:
              - name: nova-theme
                mountPath: /opt/keycloak/providers/nova-theme.jar
                subPath: nova-theme.jar
                readOnly: true
