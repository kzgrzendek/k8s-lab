apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-nova-tls
  namespace: envoy-gateway-system
spec:
  secretName: gateway-nova-tls
  issuerRef:
    name: nova-issuer
    kind: ClusterIssuer
  commonName: "*.{{.Domain}}"
  dnsNames:
  - "*.{{.Domain}}"
  privateKey:
    rotationPolicy: Always