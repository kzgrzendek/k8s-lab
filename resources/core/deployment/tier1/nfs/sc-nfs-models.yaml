apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-models
  labels:
    storage-type: nfs
    purpose: llm-models
# No provisioner - we use pre-created PVs for NFS model storage
provisioner: kubernetes.io/no-provisioner
# Immediate binding since we're using label selectors
volumeBindingMode: Immediate
