# NVIDIA GPU Operator Configuration
# Documentation: https://docs.nvidia.com/datacenter/cloud-native/gpu-operator/

driver:
  enabled: false

toolkit:
  enabled: false

# Override default affinity to use the new control-plane node role label
# instead of deprecated master label
operator:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: In
                values:
                  - ""
