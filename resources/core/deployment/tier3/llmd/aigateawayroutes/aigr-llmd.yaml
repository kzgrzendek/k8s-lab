apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: llmd-qwen3-route
  namespace: llmd
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: k8s-internal-llmd
      namespace: llmd
  rules:
    - matches:
        - headers:
            - type: Exact
              name: x-ai-eg-model
              value: Qwen/Qwen3-0.6B
      modelsOwnedBy: "Self-hosted"
      backendRefs:
        - group: inference.networking.k8s.io
          kind: InferencePool
          name: llmd-qwen3-pool
          namespace: llmd
