apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-nova-internal
  namespace: llmd
spec:
  gatewayClassName: eg-lab

  listeners:
  - name: llmd
    hostname: "llmd.internal.{{.Domain}}"

    port: 443
    protocol: HTTPS

    tls:
      mode: Terminate
      certificateRefs:
      - group: ""
        kind: Secret
        name: gateway-nova-internal-tls

    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            service-type: llm
