apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-lab
  user: admin
spec:    
  hosts:
  - ssh:
      address: 192.168.56.10
      user: vagrant
      port: 22
      keyPath: /root/.ssh/id_ed25519
    role: controller
    privateInterface: eth1
    privateAddress: 192.168.56.10
  - ssh:
      address: 192.168.56.20
      user: vagrant
      port: 22
      keyPath: /root/.ssh/id_ed25519
    role: worker
    privateInterface: eth1
    privateAddress: 192.168.56.20
  - ssh:
      address: 192.168.56.21
      user: vagrant
      port: 22
      keyPath: /root/.ssh/id_ed25519
    role: worker
    privateInterface: eth1
    privateAddress: 192.168.56.21
  - ssh:
      address: 192.168.56.22
      user: vagrant
      port: 22
      keyPath: /root/.ssh/id_ed25519 
    role: worker
    privateInterface: eth1
    privateAddress: 192.168.56.22

  k0s:
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: Cluster
      metadata:
        name: k0s
      spec:
        api:
          address: 192.168.56.10
          k0sApiPort: 9443
          port: 6443
        installConfig:
          users:
            etcdUser: etcd
            kineUser: kube-apiserver
            konnectivityUser: konnectivity-server
            kubeAPIserverUser: kube-apiserver
            kubeSchedulerUser: kube-scheduler
        konnectivity:
          adminPort: 8133
          agentPort: 8132
        network:
          kubeProxy:
            disabled: true
          podCIDR: 10.244.0.0/16
          provider: custom
          serviceCIDR: 10.96.0.0/12
        podSecurityPolicy:
          defaultPolicy: 00-k0s-privileged
        storage:
          type: etcd
        telemetry:
          enabled: false
        
  extensions:
    helm:
      repositories:
      - name: openebs-internal
        url: https://openebs.github.io/charts
      charts:
      - name: openebs
        chartname: openebs-internal/openebs
        version: "3.9.0"
        namespace: openebs
        order: 1
        values: |
          localprovisioner:
            hostpathClass:
              enabled: true
              isDefaultClass: true

  options:
    wait:
      enabled: true
    drain:
      enabled: true
      gracePeriod: 2m0s
      timeout: 5m0s
      force: true
      ignoreDaemonSets: true
      deleteEmptyDirData: true
      podSelector: ""
      skipWaitForDeleteTimeout: 0s
    concurrency:
      limit: 30
      workerDisruptionPercent: 10
      uploads: 5
    evictTaint:
      enabled: false
      taint: k0sctl.k0sproject.io/evict=true
      effect: NoExecute
      controllerWorkers: false
